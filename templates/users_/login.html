{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body id="body2">
    
    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image text-center">
                    <figure><img src="{% static 'images/login.png' %}" alt="sing up image" width="300px" height="60px"></figure>
                    <a href="{% url 'registerForm' %}" class="signin-image-link text-white">Create an Account</a>
                </div>

                <div class="signin-form">
                    <h3 class="form-title text-white" style="font-family: 'Rancho', cursive;">Login: Omi Blogs</h3>
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-0" role="alert">
                        <strong>Message : </strong> {{ message}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    <form method="POST" class="register-form" id="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" placeholder="Username" name='username' />
                        </div>
                        <div class="form-group mt-2">
                            <input type="password" placeholder="password" name="pass" />
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term text-white"><span><span></span></span>Remember me</label>
                        </div>
                        <div class="form-group">
                            <button type="submit" id='signin'>Login</button>
                        </div>
                    </form>
                    <div class="social-login">
                        <span class="social-label text-white">Or login with</span>
                        <ul class="socials">
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    // Querying All Input Fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Username..';
    form_fields[2].placeholder = 'Password';

    for (var field in form_fields) {
        form_fields[field].className += 'form-control'
    }
</script>
</html>
