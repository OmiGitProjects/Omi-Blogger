{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pompiere&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Register Form</title>
</head>
<body id='body1'>
    
    <div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title text-white" style="  font-family: 'Rancho', cursive;">Sign up - Omi Blogs</h2>
                        <form method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
                            {{ form.username }} <br>
                            {{ form.email }} <br>
                            {{ form.password1 }} <br>
                            {{ form.password2 }} <br>

                            <button type="submit" id="signup">Submit</button>
                            {{ form.errors }} <br>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'images/register.png' %}" alt="sing up image"></figure>
                        <a href="{% url 'loginForm' %}" class="signup-image-link text-white">I Am Already Member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
 <!-- JS -->
 <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
 <script src="{% static 'js/main.js' %}"></script>
 <script>
    // Querying All Input Fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Username..';
    form_fields[2].placeholder = 'Email..';
    form_fields[3].placeholder = 'Enter Password...';
    form_fields[4].placeholder = 'Re-Enter Password...';

    for (var field in form_fields) {
        form_fields[field].className += 'form-control input-sm'
    }
</script>
</html>
